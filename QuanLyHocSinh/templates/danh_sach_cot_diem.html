{% extends "base.html" %}

{% block title %}Tạo Cột Điểm{% endblock %}

{% block content %}
<style>
    button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
    }

    button:hover {
        background-color: #0056b3;
    }

    input[type="text"], input[type="number"] {
        padding: 5px;
        font-size: 14px;
        margin: 5px 0;
    }
    table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #fff;
        border-radius: 8px;
        overflow: hidden;
    }

    table th, table td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #3498db;
        color: white;
    }

    table tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    table tr:hover {
        background-color: #ddd;
    }

</style>

<h1>Danh Sách Cột Điểm</h1>

<!-- Form tạo cột điểm -->
<form action="{{ url_for('them_cot_diem') }}" method="POST">
    <div class="form-group">
            <label for="tenCot">Tên cột:</label>
            <input type="text" class="form-control" id="tenCot" name="tenCot" required>
    </div>

    <div class="form-group">
            <label for="heSo">Hệ số:</label>
            <input type="number" class="form-control" id="heSo" name="heSo" required>
    </div>

    <div class="form-group">
            <label for="soCot">Số cột:</label>
            <input type="number" class="form-control" id="soCot" name="soCot" required>
    </div>


    <button type="submit">Tạo cột điểm</button>
</form>

<!-- Danh sách cột điểm -->
<table border="1">
    <thead>
    <tr>
        <th>Tên Cột</th>
        <th>Hệ Số</th>
        <th>Số Cột</th>
    </tr>
    </thead>
    <tbody>
    {% for cot in cot_diems %}
    <tr>
        <td>{{ cot.tenCot }}</td>
        <td>{{ cot.heSo }}</td>
        <td>{{ cot.soCot }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{% endblock %}
