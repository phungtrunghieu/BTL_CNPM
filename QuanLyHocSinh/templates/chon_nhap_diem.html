{% extends "base.html" %} {% block title %}
    {% endblock %} {% block content %}

<form method="POST" action="/nhap_diem">
    <label for="idKhoi">Khối:</label>
    <select name="idKhoi" required>
        {% for khoi in khoi_list %}
        <option value="{{ khoi.idKhoi }}">{{ khoi.tenKhoi }}</option>
        {% endfor %}
    </select>

    <label for="idMonHoc">Môn Học:</label>
    <select name="idMonHoc" required>
        {% for mh in mon_hoc_list %}
        <option value="{{ mh.idMonHoc }}">{{ mh.tenMonHoc }}</option>
        {% endfor %}
    </select>

    <label for="idLop">Lớp:</label>
    <select name="idLop" required>
        {% for lop in lop_list %}
        <option value="{{ lop.idLop }}">{{ lop.tenLop }}</option>
        {% endfor %}
    </select>

    <button type="submit">Hiển thị học sinh</button>
</form>

{% endblock %}
